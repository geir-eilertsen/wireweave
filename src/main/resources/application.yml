spring:
  application:
    name: wireweave

  datasource:
    url: jdbc:postgresql://localhost:5432/wireweave
    username: wireweave
    password: wireweave
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8080

logging:
  level:
    com.wireweave: DEBUG
    org.springframework: INFO
