name: Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn clean package -DskipTests

    - name: Run tests
      run: mvn test

    - name: Build Docker image
      run: |
        docker build -t wireweave:${{ github.sha }} .
        docker tag wireweave:${{ github.sha }} wireweave:latest

    - name: Log in to Docker Hub
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker image
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        docker tag wireweave:latest ${{ secrets.DOCKER_USERNAME }}/wireweave:latest
        docker tag wireweave:latest ${{ secrets.DOCKER_USERNAME }}/wireweave:${{ github.sha }}
        docker push ${{ secrets.DOCKER_USERNAME }}/wireweave:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/wireweave:${{ github.sha }}
